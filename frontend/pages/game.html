<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt AI Game</title>
    <link rel="stylesheet" href="../static/css/game.css">
</head>
<body>
    <header>
        <a href="/frontend/index.html"><h1>Treasure Hunt AI Game</h1></a>
    </header>
    
    <main>
        <div class="game-container">
            <div class="game-info">
                <p><strong>Map:</strong> <span id="map-name"></span></p>
                <p><strong>Algorithm:</strong> <span id="algorithm-name"></span></p>
            </div>

            <div class="game-with-analytics">
                <div class="agent-chat" style="display: none;">
                    <div class="chat-box" id="agent-chat-box">
                        <!-- Chat messages will appear here -->
                    </div>
                </div>

                <div class="map">
                    <div id="game-board" class="game-board">
                        <!-- The game grid will be rendered here -->
                    </div>
        
                    <div class="button-container">
                        <button id="startGameBtn">Start Game</button>
                        <button id="resetGameBtn">Reset Game</button>
                    </div>
                </div>
    
                <div id="game-analytics" class="game-analytics" style="display: none;">
                    <div class="analytics-content">
                        <div class="analytics-section">
                            <h3>Path Analysis</h3>
                            <div class="statistics">
                                <div class="stat-item">
                                    <label>Status:</label>
                                    <span id="game-status">-</span>
                                </div>
                                <div class="stat-item">
                                    <label>Algorithm Time:</label>
                                    <span id="game-time">0.00ms</span>
                                </div>
                                <div class="stat-item">
                                    <label>Real Time:</label>
                                    <span id="real-time">0.00s</span>
                                </div>
                            </div>
                        </div>

                        <div class="analytics-section">
                            <h3>Path Details</h3>
                            <table class="path-costs-table" id="path-costs-table">
                                <thead>
                                    <tr>
                                        <th>Terrain</th>
                                        <th>Count</th>
                                        <th>Cost</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Table content will be dynamically populated -->
                                </tbody>
                            </table>
                            <div class="statistics">
                                <div class="stat-item">
                                    <label>Total Path Cost:</label>
                                    <span id="total-path-cost">0</span>
                                </div>
                                <div class="stat-item">
                                    <label>Path Length:</label>
                                    <span id="path-length">0</span>
                                </div>
                                <div class="stat-item">
                                    <label>Explored Cost:</label>
                                    <span id="explored-path-cost">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../static/js/game.js"></script>
    <!-- <script type="module" src="../static/junk/game.js"></script> -->
</body>
</html>
