<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Game</title>
  <link rel="stylesheet" href="../static/css/play.css"> <!-- Your custom CSS -->
</head>
<body>
  <header>
    <a href="/frontend/"><h1>The Treasure Hunt AI</h1></a>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="create-map.html">Create Map</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h2>Select Your Map and Pathfinding Algorithm</h2>
        <p>Choose a map and a pathfinding algorithm to begin your treasure hunt adventure!</p>
      </div>
    </section>

    <!-- Map Selection Dropdown -->
    <div class="selection">
      <label for="mapSelect">Select Map:</label>
      <select id="mapSelect">
        <option value="">--Choose a Map--</option>
        <!-- Maps will be populated here dynamically from backend -->
      </select>
    </div>

    <!-- Algorithm Selection Dropdown -->
    <div class="selection">
      <label for="algorithmSelect">Select Algorithm:</label>
      <select id="algorithmSelect">
        <option value="">--Choose an Algorithm--</option>
        <option value="dijkstra">Dijkstra's Algorithm</option>
        <option value="hill_climbing">Hill Climbing</option>
        <option value="deepening_astar">Deepening A*</option>
        <option value="dfs">Depth First Search</option>
        <option value="greedy_best_first">Greedy Best First Search</option>
        <option value="astar">A* Search</option>
        <option value="dynamic_weighted_astar">Dynamic Weighted A*</option>
        <option value="best_first">Best First Search</option>
      </select>
    </div>

    <!-- Add this after your selection controls -->
    <div class="map-preview-container">
        <div class="map-info">
            <div id="game-board">
                <!-- Map grid will be rendered here -->
            </div>
            
            <div class="map-details">
                <h3>Map Details</h3>
                <div class="terrain-costs">
                    <h4>Terrain Costs:</h4>
                    <ul>
                        <li><div class="terrain empty"></div>Empty: 1 energy</li>
                        <li><div class="terrain water"></div>Water: 3 energy</li>
                        <li><div class="terrain forest"></div>Forest: 2 energy</li>
                        <li><div class="terrain rock"></div>Rock: 4 energy</li>
                        <li><p><strong>Size:</strong> <span id="map-size">-</span></p>
                        </li>
                    </ul>
                </div>

                <button id="startGameBtn" class="btn">Start Game</button>
            </div>
        </div>
    </div>
  </main>

  <script type="module" src="../static/js/play.js"></script> <!-- JS File -->
</body>
</html>
